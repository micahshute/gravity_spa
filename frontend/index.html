<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="src/components/app.js"></script>
    <script src="src/components/massSelector.js"></script>
    <script src="src/components/mass.js"></script>
    <script src="src/components/universe.js"></script>
    <script src="src/index.js"></script>
    <script src="src/adapters/massAdapter.js"></script>
</head>
<body>
    <div id="app-container" class="container">

        <div id="mass-selector">
            <button>Add Mass</button>
            <form id="add-mass-form">
                <input id="mass-name" type="text" style="display: none"  placehoder="Name">
                <input id="mass-radius" type="text" style="display: none" placehoder="Radius in km">
                <input id="mass-mass" type="text" style="display: none" placehoder="Mass in kg">
                <input id="submit-mass" style="display: none" type="submit" value="Save">
            </form>
            <div id="all-masses">

            </div>
        </div>
        <div id="universe">

            <button id="begin-sim">Begin Simulation</button>
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <div id="universe-sim">

            </div>
        </div>
    </div>

</body>
</html>
